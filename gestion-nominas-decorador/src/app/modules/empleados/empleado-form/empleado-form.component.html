<form (ngSubmit)="agregarEmpleado()" #formulario="ngForm" class="p-4 border rounded shadow-sm bg-white">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="empleado.nombre" name="nombre" required>
    </div>
  
    <div class="mb-3">
      <label for="cargo" class="form-label">Cargo</label>
      <input type="text" id="cargo" class="form-control" [(ngModel)]="empleado.cargo" name="cargo" required>
    </div>
  
    <div class="mb-3">
      <label for="salario" class="form-label">Salario base</label>
      <input type="number" id="salario" class="form-control" [(ngModel)]="empleado.salario" name="salario" required>
    </div>
  
    <div class="mb-3">
      <label for="horasExtras" class="form-label">Horas extras</label>
      <input type="number" id="horasExtras" class="form-control" [(ngModel)]="empleado.horasExtras" name="horasExtras">
    </div>
  
    <div class="mb-3">
      <label for="bonificacion" class="form-label">Bonificaci√≥n</label>
      <input type="number" id="bonificacion" class="form-control" [(ngModel)]="empleado.bonificacion" name="bonificacion">
    </div>
  
    <div class="mb-3">
      <label for="descuento" class="form-label">Descuento</label>
      <input type="number" id="descuento" class="form-control" [(ngModel)]="empleado.descuento" name="descuento">
    </div>
  
    <button type="submit" class="btn btn-primary w-100">Agregar empleado</button>
  </form>
