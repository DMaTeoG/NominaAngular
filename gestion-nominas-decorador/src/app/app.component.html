<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-5 text-primary">Gestión de Nómina</h1>
    <p class="lead">Agrega, calcula y gestiona los pagos de empleados</p>
  </div>

  <div class="d-flex justify-content-center mb-3">
    <button (click)="toggleFormulario()" class="btn btn-success">
      {{ mostrarFormulario ? 'Cancelar' : 'Agregar Empleado' }}
    </button>
  </div>

  <app-empleado-form 
    *ngIf="mostrarFormulario" 
    (empleadoAgregado)="agregarEmpleado($event)">
  </app-empleado-form>

  <div class="row mt-4">
    <div *ngFor="let nomina of nominas" class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ nomina.empleado.nombre }} - {{ nomina.empleado.cargo }}</h5>
          <p class="card-text">
            <strong>Salario Total:</strong> {{ nomina.total | currency }} <br>
            <strong>Detalle:</strong> {{ nomina.descripcion }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
